<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
  <div class="container">
    <h1>Morse Code Converter</h1>

    <form action="{{url_for('home')}}" method="post">
      <div>
        <label for="input_text" class="form-label">Input your message: </label>
        <textarea class="form-control" id="input_text" rows="5" name="input" placeholder="Enter your plain text or morse code message here to encrypt/decrypt the message. Morse code should use dashes ('-') and periods ('.') to illustrate characters. Characters should be separated by a space, while words should be separated by a slash ('/')." ></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Encrypt/Decrypt Code!</button>
      </div>
    </form>

    {% if message %}
    <h4>Your message {{ type }}ed</h4>
    <p>{{ message }}</p>
    {% elif error %}
    <h4> There was an error in {{ type }}ing your message... </h4>
    <h4> The following characters or sequences could not be {{ type }}ed: </h4>
    <p> {{ error }} </p>
    {% endif %}


    </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
